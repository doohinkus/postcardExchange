
<!-- Button trigger modal -->
<button *ngIf="this.isLoggedIn" type="button" class="btn btn-primary btn-lg center" data-toggle="modal" data-target="#myModal">
  Add Postcard
</button>

<div *ngFor="let image of images | async">
  <div class="panel gallery">
    <div class="gallery__heading">
      <div class="gallery__heading__image">
        <img src={{image.profilePic}} alt="{{image.name}} profile pic" />
      </div>
      <div class="gallery__heading__info">
        <h4>{{image.name}}</h4>
        <p>
          From {{image.startAddress}}
        </p>
      </div>

    </div>
    <div class="gallery__image">
      <img src={{image.url}} class="responsive" alt="" />
    </div>


      <div class="gallery__details">
        <p>
          This postcard was sent from {{image.startAddress}} to {{image.endAddress}}
        </p>
      </div>

      <div class="gallery__actions">
        <div class="gallery__actions__buttons">
          tweet map
        </div>
        <div class="gallery__actions__map">
          <sebm-google-map [latitude]="image.startLat" [longitude]="image.startLon">
            <sebm-google-map-marker [latitude]="image.startLat" [longitude]="image.startLon" [markerDraggable]="false"
              [openInfoWindow]="true">
              <sebm-google-map-info-window>
                <div class="infoWindow">
                  <h5 class="iWindowTitle">From {{image.startAddress}} to {{image.endAddress}}</h5>
                </div>
              </sebm-google-map-info-window>
            </sebm-google-map-marker>
            <sebm-google-map-marker [latitude]="image.endLat" [longitude]="image.endLon" [markerDraggable]="false"
              [openInfoWindow]="true">
              <sebm-google-map-info-window>
                <div class="infoWindow">
                  <h5 class="iWindowTitle">From {{image.startAddress}} to {{image.endAddress}}</h5>
                </div>
              </sebm-google-map-info-window>
            </sebm-google-map-marker>
          </sebm-google-map>

        </div>

      </div>


  </div>

</div>




<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Postcard</h4>
      </div>
      <div class="modal-body">
        <app-add-image></app-add-image>
      </div>
    </div>
  </div>
</div>
