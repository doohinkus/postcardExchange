<div *ngIf="isLoggedIn">
  {{(loggedInUser | async)?.name}}

  <h2>in detail</h2>
  <label class="label">name</label>
  <input class="input" [(ngModel)]="name">{{userToDisplay?.name}}
  <label class="label">address</label>
  <input class="input" [(ngModel)]="address">

  <button (click)="editUser(this.userId, this.name, this.address)">Edit</button>

</div>
